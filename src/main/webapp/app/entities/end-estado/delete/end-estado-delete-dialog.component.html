<form *ngIf="endEstado" name="deleteForm" (ngSubmit)="confirmDelete(endEstado.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="endEstadoDeleteDialogHeading" ccTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <cc-alert-error></cc-alert-error>

    <p id="cc-delete-endEstado-heading" ccTranslate="crudclienteApp.endEstado.delete.question" [translateValues]="{ id: endEstado.id }">
      Are you sure you want to delete this End Estado?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span ccTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="cc-confirm-delete-endEstado" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span ccTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
